<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game with 4 Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="message">
            <p></p>
        </div>

        <div class="player active" id="player1">
            <h1>Player 1</h1>
            <div class="scoreboard" >
                <h2>Total Score</h2>
                <p class="score" id="totalScore1">0</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current Score</p>
  
                <p class="current-score" id="currentScore1">0</p>
            </div>
        </div>

        <div class="player" id="player2">
            <h1>Player 2</h1>
            <div class="scoreboard">
                <h2>Total Score</h2>
                <p class="score" id="totalScore2">0</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current Score</p>
  
                <p class="current-score" id="currentScore2">0</p>
            </div>
        </div>

        <div class="player" id="player3">
            <h1>Player 3</h1>
            <div class="scoreboard">
                <h2>Total Score</h2>
                <p class="score" id="totalScore3">0</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current Score</p>
  
                <p class="current-score" id="currentScore3">0</p>
            </div>
        </div>

        <div class="player" id="player4">
            <h1>Player 4</h1>
            <div class="scoreboard">
                <h2>Total Score</h2>
                <p class="score" id="totalScore4">0</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current Score</p>
  
                <p class="current-score" id="currentScore4">0</p>
            </div>
        </div>
   
            
        <button id="rollBtn">Roll dice</button>
        <button id="resetBtn">Reset</button>
        
        
    </div>

    <script src="index.js"></script>
</body>
</html>
